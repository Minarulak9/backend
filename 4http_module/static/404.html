<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="./404.css">
</head>
<body>
    <div class="container">
        <div class="animated-element">
            <div class="server">
                <div class="server-lights">
                    <div class="light"></div>
                    <div class="light"></div>
                    <div class="light"></div>
                </div>
                <div class="server-front">
                    <div class="server-slot"></div>
                    <div class="server-slot"></div>
                    <div class="server-slot"></div>
                    <div class="server-slot"></div>
                    <div class="server-slot"></div>
                    <div class="server-slot"></div>
                </div>
            </div>
            <div class="broken-cable"></div>
            <div class="spark"></div>
            <div class="searching">Searching for page...</div>
        </div>
        
        <h1 class="error-code">404</h1>
        <h2 class="error-text">Page Not Found</h2>
        <p class="error-description">Oops! The server can't find the resource you're looking for. It might have been moved, deleted, or perhaps never existed in the backend world.</p>
        
        <a href="/" class="home-button">Return to Home</a>
        <script src="./404.js"> </script>
    </div>
</body>
</html>
